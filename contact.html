    <!-- Main -->
    <article id="main">
      <header>
        <h2>Contact Us</h2>
        <p>Weâ€™d love to hear from you. Fill out the form below or reach out directly.</p>
      </header>

      <section class="wrapper style5">
        <div class="inner">

          <form method="post" action="your-form-handler-url" id="contact-form">
            <div class="fields">
              <div class="field half">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name" required />
              </div>
              <div class="field half">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email" required />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6" placeholder="Write your message here..." required></textarea>
              </div>
            </div>
            <ul class="actions" style='padding-top: 10px;'>
              <li><input type="submit" value="Send Message" class="primary" /></li>
              <li><input type="reset" value="Reset" /></li>
            </ul>
          </form>

          <hr />

        </div>
      </section>
    </article>

    <!-- Footer -->
